        success_message: |-
            Le texte de ces liens indique **en direct** le nombre d'abonnés sur Twitter et le nombre de « J'aime » sur Facebook. Pour arriver à ce résultat, il faut **installer un petit programme dans votre navigateur**, qui va interroger les sites des réseaux sociaux afin de mettre à jour ces données.

            Ces liens ne sont donc pas de simples liens, **ce sont des éléments actifs, comme des petites applications, dans la page web que vous visitez**.

            Mieux encore, comme ils donnent des résultats en direct, c'est votre navigateur qui exécute ces éléments actifs : **ce sont des applications qui tournent donc directement sur votre machine !**

            Et bien sûr, ces programmes ne se contentent pas de simplement compter les « j'aime » sur Facebook, ils peuvent directement servir à collecter des informations sur vous puisqu'ils s'exécutent dans votre navigateur : **ce sont les mouchards actifs, les plus invasifs**
