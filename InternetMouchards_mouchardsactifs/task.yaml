context: |-
    Dispositifs d'espionnage uniquement
    ***********************************

    Les mouchards actifs sont les plus agressifs des mouchards implantés sur
    le web. Contrairement aux images publicitaires ou aux cookies, dont on peut
    faire un usage légitime sans chercher forcément à espionner les
    internautes, les mouchards actifs ne servent spécifiquement qu'à rassembler
    des informations sur nous, parfois « sous couverture », comme les boutons
    sociaux que nous avons vu précédemment.

    Ni vu, ni connu
    ***************

    Dans tous les cas, ces mouchards ne sont pas signalés aux visiteurs: ils
    enregistrent donc leurs données sans le consentement de ceux-ci. Comme
    l'utilisateur n'est pas censé en connaître l'existence, il ne leur est pas
    proposé de refuser de faire fonctionner ces dispositifs ni de contrôler
    les données récoltées, qui sont souvent situées hors du site visité.

    Pensez par exemple aux boutons sociaux sur NewsMonkeys.be, les mouchards
    sont sur le site, mais les données sont enregistrées respectivement chez
    Facebook et Twitter.

    En pratique, le fonctionnement de beaucoup de ces mouchards est d'ailleurs
    mystérieux et nul ne sait exactement ni la nature exacte des données qu'ils
    récoltent ni ce qu'ils en font.

    Efficaces et difficiles à combattre
    ************************************

    Bien qu'ils ne constituent qu'une des nombreuses manières de récolter des
    données sur notre activité en ligne, ils sont devenus tellement efficaces
    et intrusifs qu'il est important d'en connaître l'existence et les moyens
    de s'en protéger.
    ----

    **Lorsque vous aurez 100% pour cette tâche, passer à la tâche intitulée « Les mouchards sur Internet / notion d'empreinte ».**
