        header: |-
            Nous allons installer l'extension **Privacy Badger** qui est faite
            par l'ONG **Electronic Frontier Fondation**. Pour l'installer,
            retournez sur l'onglet avec le résultat du test d'empreinte, ou
            rendez-vous directement sur cette page :

            https://www.eff.org/PrivacyBadger

            et cliquez pour installer l'extension.

            .. image:: InternetMouchards/badger-stroke.png
               :align: right
               :width: 200px

            Cette extension ne dispose pas d'une liste de mouchards à bloquer,
            mais **s'adapte au fur et à mesure au comportement des éléments
            chargés dans les pages que vous visitez.** Si, au cours du temps,
            l'extension découvre qu'un élément est un mouchard, elle commencera à
            le bloquer.

            Pour lui apprendre, commencez par retourner sur la page de TF1 :
            http://www.tf1.fr et notez les choses bloquées
            par l'extension, en haut à droite :

            .. image:: InternetMouchards/privacy_badger.png

            Normalement, au départ, l'extension ne bloque rien.

            Surfez maintenant sur divers sites commerciaux :

            - https://www.nytimes.com/
            - http://rtl.be
            - http://www.reuters.com
            - http://www.lemonde.fr/
            - http://www.canalplus.fr/
            - http://www.lesoir.be/
            - http://www.france2.fr/

            Normalement, au cours du temps, vous devriez constater que Privacy
            Badger commence à bloquer de plus en plus d'éléments.

            Si vous retournez sur la page de `TF1 <http://www.tf1.fr>`_, vous
            devriez constater que maintenant, beaucoup plus de mouchards sont
            bloqués par l'extension.

            Combien exactement ?
