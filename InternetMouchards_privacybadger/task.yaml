context: |-
    Bien que, comme on l'a dit précédemment, il est très difficile d'empêcher
    les mouchards de vous espionner, il existe plusieurs extensions à installer
    dans votre navigateur pour vous protéger des mouchards. Certaines sont
    efficaces, certaines sont complètement bidons.

    Les plus intéressantes sont :

    - AddBlock+ : https://adblockplus.org/

      AddBlock+ est une extension destinée principalement à bloquer la
      publicité, mais avec le temps, qui a intégré certaines fonctionnalités
      permettant de protéger la vie privée. Si elle est très efficace pour
      empêcher les publicités, elle l'est malheureusement moins pour garantir la
      protection de votre vie privée. De plus, comme cette extension est
      maintenant liée à une entreprise commerciale et offre aux publicitaires
      de payer pour ne pas être bloqués par AddBlock+, on peut avoir des
      craintes concernant les motivations des développeurs par rapport au
      blocage des mouchards.
    - Ghostery : https://www.ghostery.com/

      Ghostery est une extension spécifiquement dédiée au blocage des mouchards
      sur le web, qui dispose d'une très large base de données et est
      généralement efficace. Cependant, elle est également développée par une
      entreprise commerciale qui vend aux publicitaires les données récoltées
      sur les mouchards bloqués.
    - uBlock Origin : https://github.com/gorhill/uBlock
    - Disconnect : https://disconnect.me/disconnect

    ----

    **Lorsque vous avez 100% pour cette tâche, et aux précédentes, vous pouvez aller chercher un ballon ROSE.**
