        choices:
        -   text: oui
            valid: true
        -   text: non
        type: multiple_choice
        success_message: |-
            **Internet, ce n'est effectivement que des ordinateurs connectés entre eux.** Internet est constitué d'un ensemble de machines interconnectées qui communiquent numériquement entre elles en utilisant divers protocoles (un protocole est constitué d'un ensemble de règles indiquant comment communiquer), que l'on regoupe généralement sous l'appellation TCP/IP. Ceci permet à toutes ces machines de **transmettre des messages** d'un point à l'autre à travers le réseau, ce qui est le service essentiel offert par Internet.

            Par exemple, un de ces messages peut être la demande de visualiser la page web de Facebook. Ce message, partant de votre ordinateur, sera acheminé automatiquement vers un des multiples serveurs (un gros ordinateur spécialisé) de la société Facebook. C'est ce serveur qui répondra alors par un autre message, constitué du contenu de cette page, et destiné à votre machine.

            Internet, c'est donc juste ça : **des ordinateurs interconnectés et des protocoles pour faire circuler des messages.**

            Si vous disposez d'une **connexion à Internet** fonctionnelle, ça signifie que votre machine est reliée à tous ces ordinateurs en un point du réseau et qu'elle capable de comprendre et d'utiliser les protocoles TCP/IP.
