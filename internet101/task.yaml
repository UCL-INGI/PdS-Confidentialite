            **Internet n'est pas réellement contrôlé par le gouvernement des Étas-Unis.** Il est vrai qu'Internet est né aux États-Unis et que diverses organisations importantes pour le réseau y sont également basées. Il est également vrai que la plupart des ordinateurs qui constituent l'ossature d'Internet sont aussi situés aux USA.

