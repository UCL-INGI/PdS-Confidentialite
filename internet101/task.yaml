            **Le Wifi n'est pas indispensable pour se connecter à Internet.** Pour profiter des services disponibles en utilisant Internet, il faut se relier au réseau, c'est-à-dire établir une **connexion à Internet**. Cette connexion peut prendre beaucoup de formes, et l'une d'entre elles peut effectivement être de s'enregistrer sur un réseau wifi via une borne elle-même reliée à Internet. Cependant, ce n'est absolument pas la seule façon de procéder, si on dispose d'une interface adaptée, on peut également simplement se connecter par un câble (de divers formats), ou en utilisant une connexion data par la téléphonie mobile (avec un modem GPRS, 3G, 4G, 5G, ...) ou encore via le système Bluetooth ou une connexion satellitaire.

            Ce ne sont que là que quelques exemples : il y a donc de nombreuses façons de se connecter à Internet en plus du Wifi !
